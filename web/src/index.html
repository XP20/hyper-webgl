<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebGL with Rust + WebAssembly</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body style="width: 100vw; height: 100vh; margin: 0px; padding: 0px;">
    <canvas id="canvas" width="400" height="400" style="display: block;"></canvas>
    <div style="display: flex; flex-direction: column; width: 200px; height: 400px; position: absolute; left: 0px; top: 0px;">
      <label for="hyperbolic">Hyperbolic toggle</label>
      <input type="checkbox" name="hyperbolic" id="hyper">

      <label for="fps">FPS</label>
      <input type="range" id="fps" name="fps" value="12" min="1" max="120">

      <label for="rgb">Rgb</label>
      <input type="checkbox" name="rgb" id="rgb" checked>

      <label for="hue">HUE</label>
      <input type="range" id="hue" name="hue" value="0" min="0" max="360">

      <label for="speed">Anim Speed Float</label>
      <input type="range" id="speed" name="speed" value="5" min="0" max="50">

      <label for="speedrot">Anim Speed Rotate</label>
      <input type="range" id="speedrot" name="speedrot" value="5" min="0" max="50">

      <label for="strx">Anim Strength X</label>
      <input type="range" id="strx" name="strx" value="0" min="0" max="25">

      <label for="stry">Anim Strength Y</label>
      <input type="range" id="stry" name="stry" value="5" min="0" max="25">

      <label for="rot">Rotation Offset</label>
      <input type="range" id="rot" name="rot" value="0" min="0" max="360">
      
      <label for="ambient">Ambient Light</label>
      <input type="range" id="ambient" name="ambient" value="30" min="-100" max="100">
      
      <label for="sat">Saturation</label>
      <input type="range" id="sat" name="sat" value="80" min="0" max="100">

      <label for="dist">Size</label>
      <input type="range" id="dist" name="dist" value="10" min="-10" max="30">
    </div>
    <style>
      label {
        color: white;
      }
    </style>
  </body>
</html>
